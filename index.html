<!DOCTYPE html>
<html>
	<head>
		<script src="jQuery-1.7.2.js"></script>
		<script src="main.js"></script>
		<link rel='stylesheet' type="text/css" href='main.css'>
		<link rel='stylesheet' type="text/css" href='combat.css'>
	</head>
	<body>
		Name: <input id="username" type="text"/>
		Game: <input id="game_name" type="text"/>
		<div class="timer">
			<div class="timer_bar" total="5000" remaining="5000"></div>
		</div>

		<button id="connect">Connect</button>
		<div id="game_board"></div>
		<div id="console"></div>

		<div class="player template">
			<div class="player_container">
				<button class="player_ready">Ready</button>
				<span class="player_name"> </span>
				Level: <span class="player_level">1</span>
				Bonus: <span class="player_bonus">0</span>
				Total: <span class="player_total">1</span>
				<div class="player_hand"></div>
				<div class="player_carry"></div>
			</div>
		</div>
		<div class="card template">
			<div class="action action_FIGHT"></div>
			<div class="action action_CARRY"></div>
			<div class="action action_PLAY"></div>
		</div>
		<div class="combat">
			<div class="combat_players">Player</div>vs
			<div class="combat_monsters">Monster</div>
		</div>
	</body>
</html>
